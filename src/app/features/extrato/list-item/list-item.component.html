<po-widget>
  <Section class="list">
    <div class="verticalCenter po-md-3">
      <span class="po-icon po-icon-calendar "></span>
      <p class="po-ml-1">{{data | date:'dd/MM/yyyy'}}</p>
    </div>
    <div class="border po-mr-2 po-ml-2"></div>
    <div class="po-md-3">
      <p class="po-font-text-large-bold">{{nome}}</p>
      <p class="mobile">{{descricao}}</p>
    </div>
    <div class="border po-mr-2 po-ml-2"></div>
    <div class="po-md-3">
      <p>{{categoria}}</p>
      <p>{{tipo}}</p>
    </div>
    <div class="border po-mr-2 po-ml-2"></div>
    <div class="verticalCenter po-md-3">
      <p class="po-font-text-large-bold po-ml-1">{{valor | currency}}</p>
    </div>
  </Section>
</po-widget>
